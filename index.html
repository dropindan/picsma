<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>picsma - HTML5 Image Manipulation</title>
		<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="js/jquery-ui.js"></script>
		<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.16.custom.css" type="text/css" />
		<script src="js/pTools.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/picsma.js"></script>
		<script src="js/slider.js"></script>
	</head>
	<body>
		<div id="overlay"></div>
		<div id="wrapper">
			<header>
				<nav>
					<ul class="menu">
						<li><a class="separator-white" href="#"><span class="icon help">Help</span>
						</a></li>
						<li><a class="separator-white" href="#"><span class="icon contact">Contact</span>
						</a></li>
						<li><a href="#"><span class="icon about">About</span> </a></li>
					</ul>
				</nav>
				<div class="logo"></div>
				<div class="clear"></div>
				<ul class="menu options">
					<li>
						<a href="#" id="settings-button" class="separator-white"><span class="icon settings">Settings</span></a>
					</li>
					<li>
						<a href="#" id="save-button"><span class="icon save">Save</span></a>
					</li>
				</ul>
				
				<div class="clear"></div>
			</header>
			<div id="content" class="main">
			
				<aside>
					<div id="preview" class="preview-container rounded">
						<canvas width="75" height="75" class="preview-image" id="filter0"></canvas>
						<canvas width="75" height="75" class="preview-image" id="filter1"></canvas>
						<canvas width="75" height="75" class="preview-image" id="filter2"></canvas>
						<canvas width="75" height="75" class="preview-image" id="filter3"></canvas>
					</div>
					
					<div id="filter-categories" class="filter-menu">
						<div id="cat0" class="filter-btn" style="margin-top: 10px;">Black<br />and white
						</div>
						<div id="cat1" class="filter-btn">Diffusion</div>
						<div id="cat2" class="filter-btn">Median</div>
						<div id="cat3" class="filter-btn">Raster</div>
					</div>
					<div class="clear"></div>
				</aside>
				
				<div id="image-area" class="image-container">
					<img class="progress-loader" src="img/ressources/ajax-loader.gif" />
					
					<canvas id="canvas" class="main-img shadow-less"></canvas>
				
							<div id="slider-container" class="settingSlider">
							<span class="draggable">Drag me!</span>
								<p>
									<label for="contrast_val">Contrast:</label>
									<input type="text"
									id="contrast_val" />
								</p>
								<div id="contrast" class="slider"></div>
								<p>
									<label for="brightness">Brightness:</label>
									<input
									type="text" id="brightness_val" />
								</p>
								<div id="brightness"></div>
								<p>
									<label for="saturation_val">Saturation:</label>
									<input type="text"
									id="saturation_val" />
								</p>
								<div id="saturation"></div>
							</div>
					
				</div>
				<div style="clear: left;"></div>
			</div>
		</div>
	</body>
</html>
